<html>

<head>


<title>Cidades</title>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet"
	href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script
	src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/cidade.html">Voltar</a></li>


				</ul>

			</div>
		</div>

	</nav>

	<center>

		<a href="/cidade.html">Cidade</a>

		<div>
			<table class="table table-striped">

				<thead>

					<tr>

						<td><font color="blue">id</font></td>
						<td><font color="blue">Nome Cidade</font></td>
						<td><font color="blue">Estado</font></td>
				</tr>
						</thead>
				<tbody>
					

					<tr class="success" th:each="emp : ${cidadePesquisa}">

						<td class="success"><font color="blue"
							th:text="${emp.idCidade}"></font></td>
						<td class="success"><font color="blue"
							th:text="${emp.nomeCidade}"></font></td>
						<td class="success"><font color="blue"
							th:text="${emp.estado.sigla}"></font></td>



					</tr>
				</tbody>
			</table>
		</div>
	</center>

</body>


</html>
